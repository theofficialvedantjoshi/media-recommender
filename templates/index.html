<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script>
        let counter = 0;
        let interval = setInterval(() => {
            counter = counter + 100;
            document.getElementById('counter').innerText = counter;
            if (counter === 22000) {
                clearInterval(interval);
            }
        }, 2);
    </script>
    <title>Document</title>
</head>
<body>
    {% block content %}
    {% endblock %}
    <div class="home">
        <h1 class="sora-font">Media Recommender</h1>
        <div class="count">
            <span id="counter" class="counter-animation">0</span>
            <span>+</span>
            <span>Titles</span>
        </div>
        <a href="/rec">Get Started</a>
    </div>
    <p id="sign">Made with ðŸ’— by Vedant</p>
</body>
</html>
